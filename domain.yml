    - condition:
        - type: slot
          name: language
          value: mr
      text: |
        नेट-बँकिंग MahaConnect अॅक्टिव्ह करा –  
        • शाखेत अर्ज करा किंवा “New User?” लिंकद्वारे नोंदणी[81].  
        • यूजर ID/पासवर्ड पोस्टाने; 1800-233-4526 वर कॉल करून सक्रिय करा[32].  
        • SMS ACTV 9223181818[29]  
        • URL : mahaconnect.in[29]  
