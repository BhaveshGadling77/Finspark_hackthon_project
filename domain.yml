    - condition:
        - type: slot
          name: language
          value: mr
      text: |
        खातेचा शिल्लक तपासण्याचे मार्ग –  
        • मिस्ड कॉल : 98333 35555[66]  
        • SMS : BALAVL<Acc><MPIN> 9223181818 ला पाठवा[13].  
        • WhatsApp : ‘Hi’ 70660 36640[37]  
        • महा-मोबाइल Plus / नेट-बँकिंग[26][29]  
        • एटीएमवरून “Balance Enquiry”.
    - condition:
        - type: slot
          name: language
          value: te
      text: |
        బ్యాలెన్స్ తెలుసుకోవడానికి –  
        • మిస్డ్ కాల్ : 98333 35555[66]  
