---
version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_happy
  - mood_unhappy
  - bot_challenge
  - ask_what_can_do
  - set_language
  # FAQ intents
  - ask_account_opening
  - ask_balance_enquiry
  - ask_atm_services
  - ask_internet_banking
  - ask_loan_services
  - ask_credit_card
  - ask_mobile_banking
  - ask_whatsapp_banking
  - ask_customer_care
  - ask_complaints
  - ask_branch_location
  - ask_working_hours
  - ask_minimum_balance
  - ask_ifsc_code
  - ask_account_types
  - ask_interest_rates
  - ask_pmjdy_account
  - ask_nri_services
  - ask_salary_account

slots:
  language:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: language

entities:
  - language

actions:
  - action_set_language
  - action_ask_language_preference

responses:
  utter_ask_language:
    - text: >-
        Please choose your preferred language / कृपया अपनी भाषा चुनें / कृपया तुमची भाषा निवडा / దయచేసి మీ భాషను ఎంచుకోండి / ದಯವಿಟ್ಟು ನಿಮ್ಮ ಭಾಷೆಯನ್ನು ಆಯ್ಕೆಮಾಡಿ:
      # buttons:
      #   - title: "English"
      #     payload: '/set_language{{"language":"en"}}'

      #   - title: "हिंदी"
      #     payload: '/set_language{"language":"hi"}}'
      #   - title: "मराठी"
      #     payload: '/set_language{"language":"mr"}}'
      #   - title: "తెలుగు"
      #     payload: '/set_language{"language":"te"}}'
      #   - title: "ಕನ್ನಡ"
      #     payload: '/set_language{"language":"kn"}}'

  utter_language_set:
    - condition:
        - type: slot
          name: language
          value: "en"
      text: "Great! I'll respond in English from now on."
    - condition:
        - type: slot
          name: language
          value: "hi"
      text: "बहुत बढ़िया! अब मैं हिंदी में जवाब दूंगा।"
    - condition:
        - type: slot
          name: language
          value: "mr"
      text: "उत्तम! आता मी मराठीत उत्तर देईन।"
    - condition:
        - type: slot
          name: language
          value: "te"
      text: "అద్భుతం! ఇప్పుడు నేను తెలుగులో సమాధానం ఇస్తాను।"
    - condition:
        - type: slot
          name: language
          value: "kn"
      text: "ಅದ್ಭುತ! ಈಗ ನಾನು ಕನ್ನಡದಲ್ಲಿ ಉತ್ತರಿಸುತ್ತೇನೆ."
    - text: "Language preference saved!"

  utter_greet:
    - condition:
        - type: slot
          name: language
          value: "hi"
      text: "नमस्ते! मैं आज आपकी कैसे मदद कर सकता हूँ?"
    - condition:
        - type: slot
          name: language
          value: "mr"
      text: "नमस्कार! मी आज तुम्हाला कशी मदत करू शकेन?"
    - condition:
        - type: slot
          name: language
          value: "te"
      text: "నమస్కారం! నేను మీకు ఎలా సహాయం చేయగలను?"
    - condition:
        - type: slot
          name: language
          value: "kn"
      text: "ನಮಸ್ಕಾರ! ನಾನು ನಿಮಗೆ ಹೇಗೆ ಸಹಾಯ ಮಾಡಬಹುದು?"
    - text: "Hello! How can I help you today?"

  # Basic utterances
  utter_goodbye:
    - condition:
        - type: slot
          name: language
          value: "hi"
      text: "अलविदा! आपका दिन शुभ हो।"
    - condition:
        - type: slot
          name: language
          value: "mr"
      text: "अच्छा, येतो! तुमचा दिवस चांगला जावो."
    - condition:
        - type: slot
          name: language
          value: "te"
      text: "వీడ్కోలు! మళ్ళీ కలుద్దాం."
    - condition:
        - type: slot
          name: language
          value: "kn"
      text: "ವಿದಾಯ! ಮತ್ತೆ ಭೇಟಿಯಾಗೋಣ."
    - text: "Goodbye!"

  utter_iamabot:
    - condition:
        - type: slot
          name: language
          value: "hi"
      text: "मैं एक बॉट हूँ, जो रसा द्वारा संचालित है।"
    - condition:
        - type: slot
          name: language
          value: "mr"
      text: "मी एक बॉट आहे, जो रसा द्वारे समर्थित आहे."
    - condition:
        - type: slot
          name: language
          value: "te"
      text: "నేను ఒక బాట్ను, రసా ద్వారా శక్తివంతం చేయబడింది."
    - condition:
        - type: slot
          name: language
          value: "kn"
      text: "ನಾನು ಒಂದು ಬಾಟ್, ರಸಾ ಮೂಲಕ ಶಕ್ತಿ ಪಡೆದಿದ್ದೇನೆ."
    - text: "I am a bot, powered by Rasa."

  utter_happy:
    - condition:
        - type: slot
          name: language
          value: "hi"
      text: "यह सुनकर अच्छा लगा! मैं खुश हूँ कि आप खुश हैं।"
    - condition:
        - type: slot
          name: language
          value: "mr"
      text: "हे ऐकून छान वाटलं! मी खूप आनंदी आहे."
    - condition:
        - type: slot
          name: language
          value: "te"
      text: "అది వినడం చాలా బాగుంది! మీరు సంతోషంగా ఉన్నారని నాకు సంతోషం."
    - condition:
        - type: slot
          name: language
          value: "kn"
      text: "ಅದನ್ನು ಕೇಳಿ ಬಹಳ ಸಂತೋಷವಾಯಿತು! ನೀವು ಸಂತೋಷದಿಂದ ಇರುವುದು ನನಗೆ ಸಂತೋಷ."
    - text: "Great to hear that! I'm glad you're feeling good!"

  utter_unhappy:
    - condition:
        - type: slot
          name: language
          value: "hi"
      text: "मुझे खुशी नहीं है यह सुनकर। मैं आपकी कैसे मदद कर सकता हूँ?"
    - condition:
        - type: slot
          name: language
          value: "mr"
      text: "हे ऐकून वाईट वाटलं। मी तुम्हाला कशी मदत करू शकेन?"
    - condition:
        - type: slot
          name: language
          value: "te"
      text: "అది వినడం బాధాకరం. నేను మీకు ఎలా సహాయం చేయగలను?"
    - condition:
        - type: slot
          name: language
          value: "kn"
      text: "ಅದನ್ನು ಕೇಳಿ ಬೇಸರವಾಯಿತು. ನಾನು ನಿಮಗೆ ಹೇಗೆ ಸಹಾಯ ಮಾಡಬಹುದು?"
    - text: "I'm sorry to hear that. Is there anything I can help you with?"

  utter_ask_what_can_do:
    - condition:
        - type: slot
          name: language
          value: "hi"
      text: "मैं आपकी विभिन्न तरीकों से मदद कर सकता हूँ। मैं बैंकिंग सहायक हूँ और वित्तीय सेवाओं के बारे में बता सकता हूँ।"
    - condition:
        - type: slot
          name: language
          value: "mr"
      text: "मी तुमची वेगवेगळ्या प्रकारे मदत करू शकते. मी बँकिंग सहाय्यक आहे व आर्थिक सेवा सांगू शकते."
    - condition:
        - type: slot
          name: language
          value: "te"
      text: "నేను మీకు వినివిదాహ చేరు సహాయం చేయగలను. బ్యాంకింగ్ సహాయకుడిని మరియు ఆర్థిక సేవల సమాచారాన్ని ఇవ్వగలను."
    - text: "I can help you with various banking and financial services. I'm a financial assistant chatbot."

  utter_account_opening:
    - condition:
        - type: slot
          name: language
          value: hi
      text: >
        बैंक ऑफ़ महाराष्ट्र में बचत / चालू खाता खोलने के चरण –  

        1️⃣ ऑनलाइन: “Online SB Opening Application” पेज खोलें ➜ फ़ॉर्म भरें ➜
        केवाईसी दस्तावेज (आधार/पैन + पते का प्रमाण + फोटो) PDF में अपलोड करें ➜
        2-3 दिन में CIF ID SMS द्वारा प्राप्त होगा[31][15]  

        2️⃣ शाखा: खाता-खोलने का कॉमन फ़ॉर्म लें ➜ पहचान-पते के दस्तावेज एवं दो
        फोटो प्रस्तुत करें ➜ ₹० शून्य-बैलेंस PMJDY / लोक-बचत या ₹2 000 (शहरी) / ₹1
        000 (अर्ध-शहरी) / ₹500 (ग्रामीण) न्यूनतम शेष[111].  

        • फॉर्म डाउनलोड: bankofmaharashtra.in/downloads → “Deposit A/c Opening
        Forms”[15]  

        • 10–15 मिनिट में वीडियो-KYC विकल्प भी उपलब्ध (सिर्फ बचत खाता).  

        • सफल स्वीकृति पर पासबुक, RuPay डेबिट-कार्ड व नेट-बैंकिंग किट पोस्ट द्वारा
        मिलती है.
    - condition:
        - type: slot
          name: language
          value: mr
      text: >
        खाते उघडण्याची सविस्तर प्रक्रिया –  

        1️⃣ ऑनलाइन: “Online SB Opening” वर लॉग-इन करा ➜ अर्ज भरा ➜ आधार/पॅन,
        पत्त्याचा पुरावा, फोटो PDF अपलोड करा ➜ २-३ दिवसात CIF SMS येईल[31][15].  

        2️⃣ शाखा: कॉमन फॉर्म भरा ➜ मूळ केवायसी दाखले दाखवा व सत्यप्रत करून जमा करा
        ➜ शून्य-बॅलन्स लोक बचत/PMJDY किंवा मेट्रो ₹2,000, उपनगर ₹1,000, ग्रामीण
        ₹500 किमान शिल्लक ठेव[111].  

        • फॉर्म डाउनलोड : bankofmaharashtra.in/downloads[15]  

        • डेबिट-कार्ड, पासबुक, इंटरनेट-बँकिंग क्रेडेन्शियल्स किट स्वरूपात
        मिळतात.
    - condition:
        - type: slot
          name: language
          value: te
      text: >
        బ్యాంక్ ఆఫ్ మహారాష్ట్రలో ఖాతా తెరవడం –  

        1️⃣ ఆన్‌లైన్ : “Online SB Opening” దరఖాస్తు → వివరాలు, ఆధార్/పాన్ +
        చిరునామా ఆధారం + ఫోటోను అప్లోడ్ చేయండి → 2-3 రోజుల్లో CIF SMS
        వస్తుంది[31][15].  

        2️⃣ బ్రాంచ్ : సాధారణ అప్లికేషన్ ఫారమ్ పూరించండి → అసలు KYC డాక్యుమెంట్లు
        చూపించి ధ్రువీకరించి సమర్పించండి → మినిమం బ్యాలెన్స్ (నగరాల్లో ₹2,000 /
        సెమీయర్బన్ ₹1,000 / గ్రామీణ ₹500) లేక జీరో-బ్యాలెన్స్
        PMJDY/లోక్-బచాత్[111].  

        • ఫారమ్ డౌన్‌లోడ్: bankofmaharashtra.in/downloads[15]  

        • విజయవంతమైన అనుమతి తరువాత డెబిట్ కార్డ్, పాస్‌బుక్, నెట్‌-బ్యాంకింగ్
        కిట్లు పొందవచ్చు.
    - text: >
        Steps to open an account –  

        1️⃣ Online: Visit “Online SB Opening Application” ➜ fill details ➜ upload
        Aadhaar/PAN, address proof & photo ➜ receive CIF ID in 2-3 days[31][15].  

        2️⃣ Branch: Fill common account-opening form ➜ present & submit originals
        + copies of KYC docs ➜ maintain minimum balance (₹2 000 urban / ₹1 000
        semi-urban / ₹500 rural) or open zero-balance PMJDY/Lok Bachat
        account[111].  

        Forms download: bankofmaharashtra.in/downloads[15]  

        On approval you get passbook, RuPay debit card and Internet-banking kit by
        post.
