  utter_internet_banking:
    - condition:
        - type: slot
          name: language
          value: hi
      text: >
        इंटरनेट बैंकिंग (MahaConnect) सक्रिय करें –  

        • शाखा में ‘Internet Banking’ फॉर्म जमा करें या ऑनलाइन “New User?” लिंक पर
